{% extends 'AppBlog/inicio.html' %}

{% block contenido %}

<br>
<br>

<div class="container text-center">
    <h1>Crear cuenta</h1>
</div>

<div class="container">
    <div class="form-group">
        <form action="{% url 'registro' %}" style=" width: 50vw; margin-left : 15vw;" method="POST">
            {% csrf_token %}

            <table class="table">
                {{ form.as_table }}
            </table>
            <div class="container text-center">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
    </div>
    <br>
    <div class="container text-center">
        <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Iniciar Sesión</a></p>
    </div>
</div>
{% endblock %}
